name: Canary Build

on:
  push:
    branches:
      - master

jobs:
  canaryBuild:
    name: Canary Build
    runs-on: ubuntu-latest
    if: "!endsWith(github.event.head_commit.message, '~')"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: assembleAfatRelease
        run: |
          git submodule update --init --recursive
          sudo bash <<EOF
            export KEYSTORE_PASS="${{ secrets.KEYSTORE_PASS }}"
            export ALIAS_NAME="${{ secrets.ALIAS_NAME }}"
            export ALIAS_PASS="${{ secrets.ALIAS_PASS }}"
            ./gradlew assembleAfatRelease
          EOF
          echo ::set-env name=APK_FILE::$(find TMessagesProj/build/outputs/apk -name "*.apk")
      - uses: NekogramX/nekox-build-script@master
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          RELEASE_CHANNEL:  ${{ secrets.RELEASE_CHANNEL }}
          CANARY_CHANNEL:  ${{ secrets.CANARY_CHANNEL }}