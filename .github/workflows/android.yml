name: NekogramX

on:
  push:
    branches:
      - master
      - release

jobs:
  linux:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build
        env:
          KEYSTORE_PASS: ${{ secrets.KEYSTORE_PASS }}
          ALIAS_NAME: ${{ secrets.ALIAS_NAME }}
          ALIAS_PASS: ${{ secrets.ALIAS_PASS }}
        run: |
          ./gradlew assembleAfatRelease
          ./gradlew bundleAfatRelease
      - name: Read whatsnew files
        run: |
            bash bin/generate-channel-release-message.sh
      - name: Genearte release message
        run: |
          bash bin/generate-channel-message.sh
      - name: Upload apk artifact to canary channel
        uses: NekogramX/nekox-upload-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          file: ${{ env.APK_FILE }}
          caption: ${{ env.GIT_MSG }}
        if: github.ref == 'refs/heads/master'
      - name: Upload apk artifact to release channel
        uses: NekogramX/nekox-upload-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          file: ${{ env.APK_FILE }}
          caption: ${{ env.RELEASE_MESSAGE }}
        if: github.ref == 'refs/heads/master'
      - uses: actions/upload-artifact@master
        with:
          name: NekoX-${{ github.sha }}.apk
          path: ${{ env.APK_FILE }}
        if: github.ref == 'refs/heads/master'
      - uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.GOOGLE_ACCOUNT_SERVICE }}
          packageName: moe.wataru.nekogram
          releaseFile: ${{ env.AAB_FILE }}
          track: production
          whatsNewDirectory: /whatsnew
        if: github.ref == 'refs/heads/master'